<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">
  
      <div class="container">
          <div class="center-form panel">
              <div class="panel-body">
                <h4 class="text-center"><i class="ion-email"></i>Sign up</h4>
                <form [formGroup]="contactusForm" (ngSubmit)="sendMessage(contactusForm.value)">
                    <div class="form-group">
                        <input type="text" class="form-control form-names input-lg" name="firstName" placeholder="First Name" formControllName="firstName">
                        <input type="text" class="form-control form-names input-lg" name="lastName" placeholder="Last Name" formControllName="lastName">
                        <span class="ion-at form-control-icon"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="email" placeholder="Email" formControllName="email">
                        <span class="ion-at form-control-icon"></span>
                    </div>
                    <div class="form-group">
                        <textarea rows="10" cols="20" class="form-control input-lg" name="message" placeholder="message" formControllName="message"></textarea>
                        <span class="ion-edit form-control-icon"></span>
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Send Message</button>
                    <p class="text-center">
                        <small>Continue here<a routerLink="/Home"> Home</a></small>
                    </p>


                </form>
              </div>
          </div>
  
      </div>
  
    </div>
  <section>
